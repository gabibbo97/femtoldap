RUN_MODE = prod
WORK_PATH = /data/gitea

[database]
DB_TYPE = sqlite3
PATH = /data/gitea/forgejo.db

[log]
LEVEL = Debug

[security]
INSTALL_LOCK = true
INTERNAL_TOKEN = aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
SECRET_KEY = aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

[server]
START_SSH_SERVER = true
SSH_PORT = 2222

[service]
DISABLE_REGISTRATION = true
ENABLE_INTERNAL_SIGNIN = true
REQUIRE_SIGNIN_VIEW = true

[oauth2]
JWT_SECRET = aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
